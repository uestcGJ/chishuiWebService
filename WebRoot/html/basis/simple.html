<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple Examples</title>
		<style>
/* 			form {
				margin: 0;
			}
			textarea {
				display: block;
			} */
		</style>
		<script type="text/javascript" src="../../js/tools/jquery-1.9.1.min.js"></script>
		<link rel="stylesheet" href="../../js/tools/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../../js/tools/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../../js/tools/kindeditor/lang/zh_CN.js"></script>
		
	</head>
	<body>
		<h3>自动调整高度</h3>
		<div id = "outtt">
			<textarea name="content" id = "content" style="width:800px;height:200px;"></textarea>
		</div>
		<button id ="show">出现</button>
		<button id ="hide">隐藏</button>
	</body>
	<script>
	KindEditor.ready(function(K) {
		K.create('textarea[id="content"]', {
			autoHeightMode : true,
			afterCreate : function() {
				this.loadPlugin('autoheight');
			}
		});
	});
	$(function(){
		$("#outtt").hide();
	})
	$("#show").click(function(){
		$("#outtt").show();
	})
	$("#hide").click(function(){
		$("#outtt").hide();
	})
	</script>
</html>
